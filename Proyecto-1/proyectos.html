    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">

<body>
    <header>
        <h1 class="titulo">Díaz Martínez Moisés <span>Freelancer</span></h1>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="sobremi.html">Sobre mi</a>
            <a href="proyectos.html">Proyectos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </div>

    <section class="hero-proyectos">
        <div class="contenido-hero">
            <h2>Diseñador y Desarrollador <span>WEB</span></h2>
        </div>
    </section>
    <main class="contenedor sombra">
        <h2>Mis Proyectos</h2>
        <div class="servicios-proyecto">
            <section class="servicio">
                <h3>Blog de Cáfe</h3>
                <div class="imagen-proyecto-1">

                </div>
            </section>
            <section class="servicio">
                <h3>Tienda E-commerce s/Backend</h3>
                <div class="imagen-proyecto-2">

                </div>
            </section>
        </div><!--Cierre del div Futuros Conocimientos-->
    </main>

    <div id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form class="formulario" action="#" method="POST">
            <legend>Contactános llenando todos los campos</legend>

            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre</label>

                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="campo">
                    <label>Teléfono</label>

                    <input type="tel" name="telefono" placeholder="Teléfono">
                </div>
                <div class="campo w-100">
                    <label>Correo</label>

                    <input type="mail" name="correo" placeholder="Mail">
                </div>
                <div class="campo w-100">
                    <label>Mensaje:</label>

                    <textarea></textarea>
                </div>
            </div><!--.contenedor-campos-->
            <div class="enviar">
                <input class="boton" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    </div>
    <footer>
        <p>Todos los derechos reservados. @Bruno_tz_</p>
    </footer>
